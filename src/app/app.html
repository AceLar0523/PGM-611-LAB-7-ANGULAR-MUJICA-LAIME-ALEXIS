<div class="container">
  <h1>Gestor de Palabras</h1>

  <app-agregar-palabra (palabraAgregada)="onPalabraAgregada($event)"></app-agregar-palabra>

  @if (indexEditando() !== null) {
    <div class="edit-form card">
      <h2>Modificar Palabra</h2>
      <input type="text" [(ngModel)]="palabraActual" />
      <div class="edit-actions">
        <button class="btn-save" (click)="onGuardarModificacion()">Guardar</button>
        <button class="btn-cancel" (click)="cancelarEdicion()">Cancelar</button>
      </div>
    </div>
  }

  <app-lista-palabras
    [palabras]="palabras"
    (editar)="onPalabraEditar($event)"
    (eliminar)="onPalabraEliminada($event)"
  ></app-lista-palabras>
</div>

<router-outlet />
